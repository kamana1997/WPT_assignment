<head>
    <title>Q1</title>
    <script>
        var limit = 100;
        var num1 = 1;
        var num2 = 1;
        document.write(num1+", "+num2);
        while((num1+num2) < limit){
            var temp = (num1+num2);
            document.write((", "+temp));
            num1 = num2;
            num2 = temp;
        }
    </script>
</head>

</body>
