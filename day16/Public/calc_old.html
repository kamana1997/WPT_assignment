<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>

    <form action="/calc" method="get">
        <input type="text" placeholder="Enter Number 1" name="num1" required>
        <br>
        <input type="text" placeholder="Enter Number 2" name="num2" required>
        <br>
        <div id="myDiv">
            <input type="radio"  name="opr" value="add">Addition
            <input type="radio"  name="opr" value="sub">Subtraction
            <input type="radio"  name="opr" value="mul">Multiplication
            <input type="radio"  name="opr" value="divi">Division
        </div>
        <br>
        <button type="submit">Submit</button>
        <br>
        <br>
        <h1 style = "color: green;"> Result :  NAHI HOGA</h1>
    </form>
    
</body>
</html>
