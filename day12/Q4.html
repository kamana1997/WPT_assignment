<html>

<head>
    <title>Q4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>

    <style>
        div {
            background-color: aqua;
            margin-left: 350px;
            margin-top: 120px;
        }

        .myblock {
            height: 450px;
            width: 800px;
            border: 1px solid black;
        }
    </style>

    <script>
        function validate_mainString() {
            var str1 = $("#mainString").val();
            if (str1 == "") {
                alert("WARNING..!!! MAIN STRING cannot be empty..!!");
                return false;
            } else {
                return str1;
            }
        }

        $(document).ready(function () {
            $("#perform-calc").click(function () {
                var str1 = validate_mainString();
                var str2 = $("#subString").val();
                var str3 = $("#replaceString").val();
                var opr = $("input[name='functions']:checked").val();
                var result = "";

                if (str1) {
                    if (opr != null) {
                        if (opr == "search") {
                            result = str1.includes(str2, 0);
                            if (result) {
                                $("#sp").html("Success..!!<br>Sub string FOUND in Main string..!!");
                            } else {
                                $("#sp").html("Oops..!!<br>Sub string NOT FOUND..!!");
                            }
                        } else if (opr == "upper") {
                            result = str1.toUpperCase();
                            $("#sp").html(result);
                        } else if (opr == "lower") {
                            result = str1.toLowerCase();
                            $("#sp").html(result);
                        } else if (opr == "trim") {
                            result = str1.split(" ").join("");
                            $("#sp").html(result);
                        } else if (opr == "concat") {
                            if (str2 != "") {
                                result = str1 + " " + str2;
                                $("#sp").html(result);
                            } else {
                                alert("WARNING..!!! Please enter SUB STRING to perform this operation..!!");
                            }
                        } else if (opr == "replace") {
                            if (str2 != "") {
                                if (str3 != "") {
                                    if (str1.includes(str2)) {
                                        result = str1.replaceAll(str2, str3);
                                        $("#sp").html(result);
                                    } else {
                                        $("#sp").html("Oops..!!<br>Sub string NOT FOUND in main string..!!");
                                    }
                                } else {
                                    alert("WARNING..!!! Please enter REPLACE STRING to perform this operation..!!");
                                }
                            } else {
                                alert("WARNING..!!! Please enter SUB STRING to perform this operation..!!");
                            }
                        }
                    } else {
                        alert("WARNING..!!! Choose a operation to be performed..!!");
                    }
                } else {
                    console.log("Fail..!! Main String is empty..!!")
                }
            });
        });
    </script>

</head>

<body>
    <div class="myblock p-3">
        <label>Enter String : </label>
        <input type="text" name="string" id="mainString">
        <br><br>
        <label>Enter Sub String : </label>
        <input type="text" name="string" id="subString">
        <br><br>
        <label>Replace With String : </label>
        <input type="text" name="string" id="replaceString">
        <br><br>
        <input type="radio" name="functions" id="search" value="search">Search substring in main string
        <input type="radio" name="functions" id="upper" value="upper">To upper case
        <input type="radio" name="functions" id="lower" value="lower">To lower case
        <input type="radio" name="functions" id="trim" value="trim">Trim spaces
        <input type="radio" name="functions" id="concat" value="concat">Concatenate
        <input type="radio" name="functions" id="replace" value="replace">Replace
        <br><br>
        <button id="perform-calc">Submit Query</button>
        <br><br><br>
        <span>
            <h4>Output : </h4>
        </span>
        <br>
        <span id="sp">
            <h4></h4>
        </span>
    </div>
</body>

</html>
