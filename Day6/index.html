<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style = "background-color: #4caf50;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;" >
        <div class="p-5" style = "height:40vh; width:25vw; background-color: white; box-shadow: 10px 10px 15px -4px;">
            <form>
                <div class="mb-3">
                    <input type="email" placeholder="username" class="form-control" style="background-color: #e8e8e8; border-radius: 0%;" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                    
                <div class="mb-3">
                    <input type="password"  placeholder="password" class="form-control" style="background-color: #e8e8e8; border-radius: 0%;"  id="exampleInputPassword1">
                </div>
        
                <div class="mb-1">
                    <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #4caf50; border: none; border-radius: 0%;">LOGIN</button>
                </div>
                <div style="margin:auto; text-align: center;">
                    <p style="font-size: 0.8rem; color: #b8b8b8;">Not Registered? <a style="width: 100%; color: #4caf50;">Create an Account</a></p>
                </div>
            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
  
</html>
