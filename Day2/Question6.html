<html>
  <head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <form style="background-color: #2b547e;width: 650px; height: 380px;">
      <fieldset style="height: 300px;">
        <legend style="color: White">Registration Details</legend>
        <table align="center"cellspacing="0" cellpadding="6">
          <tr>
            <td style="color: white;padding-right: 10;">University:</td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td style="color: white">Institute:</td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td style="color: white">Branch:</td>
            <td>
              <select>
                <option>--select--</option>
                <option>Computer Science</option>
                <option>electrical</option>
              </select>
            </td>
          </tr>
          <tr>
            <td style="color: white">Degree:</td>
            <td>
               
              <select>
                  <option>--select--</option>
                <option>Computer Science</option>
                <option>electrical</option>
              </select>
            </td>
            <td style="color: white">
              <input type="radio" name="first" />Pursuing
              <input type="radio" name="first" />Completed
            </td>
          </tr>
          <tr>
            <td style="color: white">Average CPI::</td>
            <td>
              <input type="number" />
            </td>
            <td>
                <input type="number" />
              </td>
          </tr>
          <tr>
            <td style="color: white">Experience:</td>
            <td style="color: white">
              <input type="number" /> Years
            </td>
          </tr>
          <tr>
            <td style="color: white">Your Website Or Blog:</td>
            <td>
              <input type="text" placeholder="http://" />
            </td>
          </tr>
        </table>
      </fieldset>
      <tr>
        <td>
      <i class="fa-solid fa-circle-caret-left"></i>
      </td>
     </tr>
    </form>
  </body>
</html>
