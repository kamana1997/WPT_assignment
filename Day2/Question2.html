    <body>
        <table border="1" align="center">
            <tr>
                <th colspan="2" align="center">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio">Supreme<br>
                    <input type="radio">Vegetarian<br>
                    <input type="radio">Hawaiian<br>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select>
                        <option value="Tomato" selected>Tomato</option>
                        <option value="Pasta">Pasta and Pizza</option>
                        <option value="garlics">While garlic</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras:</td>
                <td>
                    <input type="checkbox" name="first" value="c1">Extra Cheese
                    <input type="checkbox" name="second" value="c2">Gluten Free Base
                </td>
            </tr>
            <tr>
                   <td colspan="2">Delivery Instructions:
                   <br>
                   <textarea rows="5" cols="50"></textarea><br>
                   <input type="submit" value="Send my Order" style="margin-top: 2px;"></td>
            </tr>
           
        </table>
    </body>
</html>
