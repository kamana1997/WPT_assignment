<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
        <table border="1">
            <tr>
                <td><b>Last Name</b></td>
                <td>
                    <input type="text" placeholder="Nakov">
                </td>
            </tr>
            <tr>
                <td ><b>First Name</b></td>
                <td>
                    <input type="text" placeholder="Svetlin">
                </td>
            </tr>
            <tr>
                <td ><b>Address</b></td>
                <td>
                    <textarea rows="4" cols="9"></textarea>
                </td>
            </tr>
            <tr>
                <td ><b>City</b></td>
                <td>
                    <input type="text" placeholder="Kaspichan">
                </td>
                <td><b>State</b>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><b>Zip/Postal Code</b></td>
                <td>
                    <input type="number" placeholder="9325">
                </td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td>
                    <select>
                        <option>Bulgaria</option>
                        <option>India</option>
                        <option>Europe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Phone(Country code,
                    area code,number)</b></td>
            </tr>
        </table>
        </form>
    </body>
</html>
