<html>
    <head>
        <title></title>
    </head>
    <body>
        <form style="background:#ffffe0;width: 600px;height: 200px;">
            <fieldset>
                <legend>Name Details </legend>
                <label for="favname">Favorite Name:</label>
                <input type="text" id="favname">
                <br>
                <label for="curname">Current Name:</label>
                <input type="text" id="curname">
                <br>
                <label for="nextname">Your Next Name:</label>
                <input type="text" id="nextname">
            </fieldset>
            <fieldset >
                <legend>Address Details</legend>
                <label for="addr">Your Address:</label>
                <select>
                    <option>Earth</option>
                    <option>Moon</option>
                    <option>Mars</option>
                </select>
                <br>
                <label for="radiobutton">Like It?</label>
                <input type="radio" id="radiobutton" name="radiobutton">Yes
                <input type="radio" id="radiobutton" name="radiobutton">No
            </fieldset>
            <button>Send Away!</button>
      
        </form>

    </body>
</html>
