<head>
    <title>Q1</title>
    <script>
        var employee = [];

        // Add employee details
        function addEmployeeDetails(){
            for (var i = 0 ; i < 3 ; i++){
                var id = prompt("Enter employee ID : ");
                var name = prompt("Enter employee name : ");
                var phone = prompt("Enter employee phone no. : ");
                var salary = prompt("Enter employee salary : ");

                var emp = {
                    empId : id,
                    empName : name,
                    empPhone : phone,
                    empSalary : salary
                }
                employee.push(emp);
            }
            displayEmployeeDetails();
        }

        // Display employee details
        function displayEmployeeDetails(){
            html = "<table border = 1>"
            html += "<tr align=center><td>"+"Employee ID"+"</td><td>"+"Employee Name"+"</td><td>"+"Employee Phone No."+"</td><td>"+"Employee Salary"+"</td></tr>";
            for(var i = 0 ; i < employee.length ; i++){
                html += "<tr align=center><td>"+employee[i].empId+"</td><td>"+employee[i].empName+"</td><td>"+employee[i].empPhone+"</td><td>"+employee[i].empSalary+"</td></tr>";
            }
            html += "</table>";
            document.write(html);
        }

        addEmployeeDetails();
    </script>
</head>
