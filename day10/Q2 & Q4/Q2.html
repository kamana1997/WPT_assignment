<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css\q2.css" type="text/css">
    <script src="js/q4.js"></script> 
</head>

<body>


    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Movie Details</h3>
                        <p>Fill in the data below.</p>

                        <!-- ID,Name,Actors,Genre,Release Date 
                        document.getElementById("idI").style.display = 'block';-->


                        <form>

                            <div class="col-md-12">
                                <input class="form-control" type="number" id="mId" placeholder="Movie ID" onchange="checkForEmpty()">
                                <div id="idV" style="display: block; color: green;"></div>
                                <div id="idI" style="display: block; color: red;"></div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" id="mName" placeholder="Movie Name" >
                                <div id="mNameV" style="display: block; color: green;"></div>
                                <div id="mNameI" style="display: block; color: red;"></div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="actors" placeholder="Choose Artists"
                                     disabled>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        checked>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Kamana Mathur
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Joy Pahari
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Udit Keskar
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Hardik Agarwal
                                    </label>
                                </div>
                                <div class="valid-feedback" id="actorsV">You selected actors!</div>
                                <div class="invalid-feedback" id="actorsI">Please select an actor!</div>
                            </div>


                            <div class="col-md-12">
                                <select class="form-select mt-3" id="genre">
                                    <option selected disabled value="">Genre</option>
                                    <option value="hrr">Horror</option>
                                    <option value="rmc">Romance & Fantasy</option>
                                    <option value="cmd">Comedy</option>
                                    <option value="adv">Adventure</option>
                                    <option value="fic">Fiction</option>
                                    <option value="bio">Biography</option>
                                </select>
                                <div class="valid-feedback" id="genreV">Genre field is valid!</div>
                                <div class="invalid-feedback" id="genreI">Genre field cannot be blank!</div>
                            </div>

                            <div class="col-md-12 mt-3">
                                <input class="form-control" id="dateOfRelease" type="date" name="dateOfRelease" placeholder="Release Date" >
                                <div class="valid-feedback" id="dateOfReleaseV">date is valid!</div>
                                <div class="invalid-feedback" id="dateOfReleaseI">date cannot be blank!</div>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type = "button" onclick="checkForEmpty()" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
