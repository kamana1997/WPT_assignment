<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->
    <script src = "js\jquery-3.6.0.min.js" type="text/javascript"></script>
    
    <script>
        $(document).ready(function(){
            $("input[type='radio'][name='opr']").change(() => {
                var num1 = $("#num1").val();
                var num2 = $("#num2").val();
                var opr = $("input[name='opr']:checked").val();
                $.ajax({
                    method: "GET",
                    url: "/calc",
                    data: { num1: num1, num2: num2, opr: opr },
                    success: (data) => {
                        $("h5").css("color","green");
                        $("h5").text("Result = "+data);
                    },
                    error: (err) => {
                        $("h5").css("color","red");
                        $("h5").text("Internal Server Error");
                    }
                });
            });
        });
    </script>
</head>
<body>

    <form>
        <input type="text" placeholder="Enter Number 1" name="num1" id="num1" required >
        <br>
        <input type="text" placeholder="Enter Number 2" name="num2" id="num2" required>
        <br>
        <div id="myDiv">
            <input type="radio"  name="opr" value="add">Addition
            <input type="radio"  name="opr" value="sub">Subtraction
            <input type="radio"  name="opr" value="mul">Multiplication
            <input type="radio"  name="opr" value="divi">Division
        </div>
        <br>
        <h5> </h5>
    </form>
    
</body>
</html>
