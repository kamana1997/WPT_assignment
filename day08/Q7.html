<head>
    <title>Q7</title>
    <script>
        var limit = parseInt(prompt("How many fruits do you want to store : "));
        var fruits = []; // Empty array
        
        // Get names of fruit from user
        for (var i = 0 ; i < limit ; i++){
            var fruitName = prompt("Enter Fruit Name "+(i+1)+" : ")
            if(isNaN(fruitName)){
                fruits.push(fruitName)
            } else {
                alert("Number Not Allowed..!!")
            }
        }

        // Display name of fruits in table form
        var html = "<table border=1 cellpadding=5 cellspacing=0>";
        for(var i = 0 ; i < limit ; i++){
            html += "<tr><td>"+fruits[i]+"</td></tr>"
        }
        html += "</table>";
        document.write(html);
    </script>
</head>
<body>
    
</body>
</html>
