<head>
    <title>Q2</title>
    <script>
        var num1 = parseInt(prompt("Enter 1st number : "))
        var num2 = parseInt(prompt("Enter 2nd number : "))
        var opr = prompt("Enter operation to be performed : ")
        if(opr == "+"){
            document.write("Addition = "+(num1+num2))
        } else if(opr == "-"){
            document.write("Subtraction = "+(num1-num2))
        } else if(opr == "*"){
            document.write("Multiplication = "+(num1*num2))
        } else {
            if(num2 == 0){
                document.write("Division not possible by 0")
            } else {
                document.write("Division = "+((num1 / 1.0)/num2))
            }
        }
    </script>
</head>

</body>
