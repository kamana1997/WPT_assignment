<head>
    <title>Q1</title>
    <script>
        var limit = parseInt(prompt("Enter limit : "));
        var sum = 0;
        for(var i = 2 ; i <= limit ; i= i+2){
            sum += i*i;
        }
        document.write("Sum of even numbers from 1 to "+limit+" is : "+sum);
    </script>
</head>
