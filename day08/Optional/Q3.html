<head>
    <title>Q3</title>
    <script>
        var num = parseInt(prompt("Enter number for table : "));
        var range = parseInt(prompt("Enter range for table : "));

        for(var i = 1 ; i <= range ; i++){
            document.write("<h3>"+num+" X "+i+" = "+(num*i));
        }
    </script>
</head>

</body>
</html>
